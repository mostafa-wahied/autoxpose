name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: autoxpose

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p $RUNNER_TEMP/autoxpose-test-data
          chmod 777 $RUNNER_TEMP/autoxpose-test-data

          docker run -d --name test-autoxpose --user root \
            -p 3000:3000 \
            -v /var/run/docker.sock:/var/run/docker.sock:ro \
            -v $RUNNER_TEMP/autoxpose-test-data:/app/packages/backend/data \
            -e SERVER_IP=127.0.0.1 \
            -e LAN_IP=127.0.0.1 \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

          sleep 20

          if ! docker ps | grep test-autoxpose; then
            echo "Container failed to start or crashed"
            docker logs test-autoxpose || true
            exit 1
          fi

          if curl -f http://localhost:3000; then
            echo "Health check passed"
          else
            echo "Health check failed"
            docker logs test-autoxpose || true
            exit 1
          fi

          docker stop test-autoxpose
